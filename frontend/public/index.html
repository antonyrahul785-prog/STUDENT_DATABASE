<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Academy Management System - Streamline your educational institution's operations" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Academy Management System" />
    <meta property="og:description" content="Comprehensive platform for managing students, courses, payments, and more" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts (Example: Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Title -->
    <title>AcademyPro | Management System</title>
    
    <!-- Legacy browser support -->
    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    
    <!-- Preload critical assets -->
    <link rel="preload" href="%PUBLIC_URL%/static/js/main.chunk.js" as="script" />
    <link rel="preload" href="%PUBLIC_URL%/static/css/main.chunk.css" as="style" />
</head>
<body>
    <!-- No JavaScript fallback message -->
    <noscript>
        <div style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 9999;
        ">
            <div>
                <h1 style="color: #dc3545; margin-bottom: 20px;">
                    JavaScript is required
                </h1>
                <p style="font-size: 18px; margin-bottom: 30px; max-width: 600px;">
                    This application requires JavaScript to function properly. 
                    Please enable JavaScript in your browser settings or try using 
                    a modern browser like Chrome, Firefox, or Edge.
                </p>
                <p style="color: #6c757d;">
                    AcademyPro Management System v1.0
                </p>
            </div>
        </div>
    </noscript>
    
    <!-- Loading Spinner (shown until React mounts) -->
    <div id="initial-loading" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        z-index: 9998;
    ">
        <div style="
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        "></div>
        <h2 style="margin-bottom: 10px;">AcademyPro</h2>
        <p>Loading application...</p>
    </div>
    
    <!-- Root element for React -->
    <div id="root"></div>
    
    <!-- Inline script to hide loading spinner when React mounts -->
    <script>
        // Hide loading spinner when React mounts
        document.addEventListener('DOMContentLoaded', function() {
            // This will be hidden by React when it mounts
            var loadingElement = document.getElementById('initial-loading');
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
        });
        
        // Animation for spinner
        var style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
